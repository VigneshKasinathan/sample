<div class="post-list-form">
  <accordion [showArrows]="true" *ngIf="posts.length > 0">
    <accordion-group *ngFor="let post of posts">
        <accordion-heading>
            {{ post.title }}
        </accordion-heading>
        {{ post.content }}
<button>edit</button>
      </accordion-group>
  </accordion>
  
  <p class="post-list-accordian" *ngIf="posts.length <= 0">No post added yet</p>
</div>
